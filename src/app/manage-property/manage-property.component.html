    <div *ngIf="controller === 'all' ">
      <br>
        <h4>All Properties ( {{misparDirot}} )</h4>

          <table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Adress</th>
      <th>Rooms #</th>
      <th>Floor</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngFor="let d of dirot">
    <tr>
      <td>{{ d.street }} {{d.houseNumber}}</td>
      <td>{{ d.rooms }}</td>
      <td>{{ d.floor }}</td>
      <td>{{ d.pricePerMonth }}</td>
      <td><button class="btn btn-danger btn-sm" (click) = "removeProperty(d.id)">Remove</button></td>
    </tr>

  </tbody>
</table> 

    </div>
  
    <div *ngIf= "controller === 'new' ">
        <br> 
        <h4>New Properties ( {{misparNewDirot}} )</h4>
        
          <table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Adress</th>
      <th>Rooms #</th>
      <th>Floor</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngFor="let d of dirotNew">
    <tr>
      <td>{{ d.street }} {{d.houseNumber}}</td>
      <td>{{ d.rooms }}</td>
      <td>{{ d.floor }}</td>
      <td>{{ d.pricePerMonth }}</td>
      <td><button class="btn btn-success btn-sm" (click) = "approveProperty(d.id)">Approve</button></td>
    </tr>

  </tbody>
</table> 

    </div>
