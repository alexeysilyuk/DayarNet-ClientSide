<div class="container">
  <div class="row">

    <h1>{{ title }}</h1>

    <div class="col-xs-6">
    <!-- this creates a google map on the page with the given lat/lng from -->
    <!-- the component as the initial center of the map: -->
    <agm-map [latitude]="lat" [longitude]="lng">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
    </div>

     <div class="col-xs-6">
      <form action="">
        <label>City: </label>
        <input type="text" (input)="onUpdateServer($event)" class="form-control">

        <p>{{lat}}</p>
        <p>{{lng}}</p>
        <button class="btn btn-success" type="button" (click) = "test()">SEND</button>

        <button class="btn btn-danger" type="button" (click) = "getPosition()">Get position</button>
      </form>
    </div>

  </div>
</div>
