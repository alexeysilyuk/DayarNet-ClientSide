<main>
  <div class="container">
    <div class="row">
      <div class="col-sm-8">

        <!--<div class="alert alert-warning alert-dismissible" role="alert" *ngIf="warning">-->
          <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
          <!--<strong>Warning!</strong> {{ message }}-->
        <!--</div>-->

        <!--these properties are required: center, zoom-->
        <div class="mapper">
        <google-map [center]="center" [zoom]="zoom" [disableDefaultUI]="disableDefaultUI" [disableDoubleClickZoom]="disableDoubleClickZoom"
                    [mapTypeId]="mapTypeId" [maxZoom]="maxZoom" [minZoom]="minZoom" [styles]="styles">
          <!--this property is required: position-->
          <google-map-marker [position]="position" [title]="title" [content]="content">
          </google-map-marker>
        </google-map>
        </div>

      </div>

      <div class="col-sm-4">


        <label>Cities</label>
        <select class="form-control" #c (change)="callCity(c.value)">
          <option value="" disabled selected hidden>Please Choose...</option>
          <option *ngFor=" let city of cities" [value]="city.code">{{city.name}}</option>
        </select>

        <div *ngIf="cityHasNeighborhoods">
        <label>Neighborhood</label>
        <select class="form-control" #neighborhood (change)="callNeighborhood(neighborhood.value)">
          <option value="" disabled selected hidden>Please Choose...</option>
          <option *ngFor=" let n of neighborhoods" [value]="n.neighborhood_code">{{n.name}}</option>
        </select>

        </div>
        <br>

        <div class="basicActions" *ngIf="basicActionsActive">
        <button class="btn btn-success btn-block">Search</button>
        <button class="btn btn-primary btn-block" (click)="startSteps()">Add new</button>
        </div>


 <!-- STEP 1 -->
          <div class="step1 modal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" (click)="closeModal()" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Step 1/3: Flat Proporties</h4>

                  <div class="progress">
                    <div class="progress-bar" style="width: 5%"></div>
                  </div>

                </div>
                <div class="modal-body">

                  <label>Adress:</label>
                  <input type="text" id="street" [(ngModel)]="street" class="form-control" placeholder="Jabotinski 44/25">

                  <label>Rooms:</label>
                  <input type="text" id="rooms" [(ngModel)]="rooms" class="form-control" placeholder="3">

                  <label>Area:</label>
                  <input type="text" id="area" [(ngModel)]="area" class="form-control" placeholder="Area...">

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  <button type="button" (click)="step2Start()" class="btn btn-primary">Next Step →</button>
                </div>
              </div>
            </div>
          </div>


        <!-- STEP 2 -->
        <div class="step2 modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" (click)="closeModal()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Step 2/3: Flat Prices</h4>

                <div class="progress">
                  <div class="progress-bar" style="width: 40%"></div>
                </div>

              </div>
              <div class="modal-body">

                <label>Arnona:</label>
                <input type="text" id="arnona" [(ngModel)]="arnona" class="form-control" placeholder="in ₪...">

                <label>Price Per Month:</label>
                <input type="text" id="price" [(ngModel)]="price" class="form-control" placeholder="in ₪...">

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>

                <button type="button" (click)="step2Back()" class="btn btn-primary">← Back Step </button>
                <button type="button" (click)="step3Start()" class="btn btn-primary">Next Step →</button>
              </div>
            </div>
          </div>
        </div>



        <!-- STEP 3 -->
        <div class="step3 modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" (click)="closeModal()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Step 3/3: Owner Details</h4>

                <div class="progress">
                  <div class="progress-bar" style="width: 75%"></div>
                </div>
              </div>
              <div class="modal-body">

                <label>Name owner:</label>
                <input type="text" id="owner" [(ngModel)]="baal" class="form-control" placeholder="Boby Jones">

                <label>Phone number:</label>
                <input type="phone" id="phone" [(ngModel)]="phone" class="form-control" placeholder="05266544345">

                <label>Contact email:</label>
                <input type="email" id="email" [(ngModel)]="email" class="form-control" placeholder="gmail@chucknorris.com">

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>

                <button type="button" (click)="step3Back()" class="btn btn-primary">← Back Step </button>
                <button type="button" (click)="saveDira()" class="btn btn-success">Save</button>
              </div>
            </div>
          </div>
        </div>







        </div>

      </div>
    </div>
</main>
