<div class="container">
  <div class="col-md-5">
    <div class="form-area">
      <form role="form" (ngSubmit)="onSubmit()">
        <br style="clear:both">
        <h3 style="margin-bottom: 25px; text-align: center;">Contact Us</h3>
        <div class="form-group">
          <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
        </div>
        <div class="form-group">
          <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="500" rows="7"></textarea>
        </div>

        <button type="submit" class="btn btn-primary pull-right">Connect with us</button>
      </form>
    </div>
  </div>
</div>
