
    <div class="form-area">
      <form role="form" (ngSubmit) = "onSubmit()" #f="ngForm">
        <br style="clear:both">


        <div class="form-group">
          <input type="text" [(ngModel)]="name" class="form-control" id="name" name="name" placeholder="Name" required>
        </div>
        <div class="form-group">
          <input type="email" [(ngModel)]="email" class="form-control" id="email" name="email" placeholder="Email" required email>
        </div>
        <div class="form-group">
          <input type="text" [(ngModel)]="subject" class="form-control" id="subject" name="subject" placeholder="Subject" required>
        </div>
        <div class="form-group">
          <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="500" rows="7" name="messageSend" required [(ngModel)]="messageSend"></textarea>
        </div>


         <div class="form-group form-inline">
          <div class="col-md-3 col-sm-3 captha"> {{ capthaStr }} </div>
         <div class="col-md-6 col-sm-6"><input type="number" [(ngModel)]="captha" class="form-control" id="captha" name="captha" placeholder="Robot check" required></div>
        
         <div class="col-md-3 col-sm-3"><button type="button" (click)="generateProtection()" class="btn btn-default pull-right">Generate new</button></div>
        </div>
        <div style="clear:both"></div>
        <br>

        <button type="submit" [disabled] = "!f.valid" (click)="onSubmit()" class="btn btn-primary pull-right">Connect with us</button>

        <div style="clear:both"></div>
      </form>
    </div>
