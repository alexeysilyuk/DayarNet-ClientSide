
    <div class="form-area">
      <form role="form">
        <br style="clear:both">

 <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="warning">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
         <strong>Warning!</strong> {{ message }}
        </div>


         <div class="alert alert-dismissible alert-danger" role="alert" *ngIf="error">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
         <strong>Error!</strong> {{ message }}
        </div>


        <div class="alert alert-dismissible alert-success" role="alert" *ngIf="sucsses">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
         <strong>Success!</strong> {{ message }}
        </div>

        <div class="form-group">
          <input type="text" [(ngModel)]="name" class="form-control" id="name" name="name" placeholder="Name" required>
        </div>
        <div class="form-group">
          <input type="email" [(ngModel)]="email" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="text" [(ngModel)]="subject" class="form-control" id="subject" name="subject" placeholder="Subject" required>
        </div>
        <div class="form-group">
          <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="500" rows="7" name="messageSend" [(ngModel)]="messageSend"></textarea>
        </div>

        <button type="submit" (click)="onSubmit()" class="btn btn-primary pull-right">Connect with us</button>

        <div style="clear:both"></div>
      </form>
    </div>
